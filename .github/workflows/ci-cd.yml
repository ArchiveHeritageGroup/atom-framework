name: AtoM AHG Framework CI/CD

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      deploy_target:
        description: 'Deploy target'
        required: false
        default: 'none'
        type: choice
        options: [none, dev, test, production]

env:
  PHP_VERSION: '8.3'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, xml, pdo_mysql, zip, gd, intl
          tools: composer:v2, php-cs-fixer
      - run: composer install --prefer-dist --no-progress
      - run: find src lib -name "*.php" -print0 | xargs -0 -n1 php -l 2>/dev/null || true

  build-packages:
    name: Build Packages
    runs-on: ubuntu-22.04
    needs: test
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
        with:
          path: atom-framework
      - uses: actions/checkout@v4
        with:
          repository: ArchiveHeritageGroup/atom-ahg-plugins
          path: atom-ahg-plugins
      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          tools: composer:v2
      - run: cd atom-framework && composer install --no-dev --no-progress
      - name: Get version
        id: version
        run: |
          VERSION=$(cat atom-framework/version.json | jq -r '.version')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      - name: Build .run installer
        run: |
          mkdir -p dist /tmp/payload
          cp -r atom-framework atom-ahg-plugins /tmp/payload/
          cat > /tmp/header.sh << 'EOF'
          #!/bin/bash
          ARCHIVE=$(awk '/^__ARCHIVE__/ {print NR + 1; exit 0; }' "$0")
          TMPDIR=$(mktemp -d); trap "rm -rf $TMPDIR" EXIT
          tail -n+$ARCHIVE "$0" | tar xzf - -C "$TMPDIR"
          cd "$TMPDIR" && bash atom-framework/bin/install "$@"
          exit 0
          __ARCHIVE__
          EOF
          tar czf /tmp/payload.tar.gz -C /tmp/payload .
          cat /tmp/header.sh /tmp/payload.tar.gz > dist/atom-ahg-framework-${{ steps.version.outputs.version }}.run
          chmod +x dist/*.run
      - uses: actions/upload-artifact@v4
        with:
          name: installers
          path: dist/
      - uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          files: dist/*
          generate_release_notes: true

  build-docker:
    name: Build Docker
    runs-on: ubuntu-22.04
    needs: test
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha
      - uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy
    runs-on: ubuntu-22.04
    needs: build-packages
    if: github.event.inputs.deploy_target != 'none' || startsWith(github.ref, 'refs/tags/v')
    strategy:
      matrix:
        include:
          - target: dev
            host: 192.168.0.112
            path: /usr/share/nginx/archive
          - target: test
            host: 192.168.0.154
            path: /usr/share/nginx/atom
    steps:
      - uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}
      - run: |
          ssh-keyscan -H ${{ matrix.host }} >> ~/.ssh/known_hosts 2>/dev/null || true
          ssh root@${{ matrix.host }} "cd ${{ matrix.path }}/atom-framework && git pull && composer install --no-dev && cd .. && php symfony cc"
